<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
    <div class="calculator dark">
        <div class="theme-toggler active">
            <i class="toggeler-icon"></i>
        </div>
        <div class="display">
            <div id="display"></div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="btn-opperator" id="clear">C</button></td>
                    <td><button class="btn-opperator" id="/">&divide;</button></td>
                    <td><button class="btn-opperator" id="*">&times;</button></td>
                    <td><button class="btn-opperator" id="backspace"><</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="7">7</button></td>
                    <td><button class="btn-number" id="8">8</button></td>
                    <td><button class="btn-number" id="9">9</button></td>
                    <td><button class="btn-opperator" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="4">4</button></td>
                    <td><button class="btn-number" id="5">5</button></td>
                    <td><button class="btn-number" id="6">6</button></td>
                    <td><button class="btn-opperator" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="1">1</button></td>
                    <td><button class="btn-number" id="2">2</button></td>
                    <td><button class="btn-number" id="3">3</button></td>
                    <td><button class="btn-number" id=".">.</button></td>
                </tr>
                <tr>
                    <td><button class="btn-opperator" id="(">(</button></td>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td><button class="btn-opperator" id=")">)</button></td>
                    <td><button class="btn-equals" id="equals">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
    <script src="/js/main.js"></script>
</body>
</html>
